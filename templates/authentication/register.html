{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for an account</h4>
                </div>

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <!-- Username -->
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" id="usernameField"
                            value="{{ fieldValues.username|default:'' }}" class="form-control form-control-sm" />
                        <div class="invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="form-control form-control-sm"
                            id="emailField" value="{{ fieldValues.email|default:'' }}" />
                        <div class="invalid-feedback emailFeedBackArea" style="display:none"></div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password"
                            class="form-control form-control-sm" id="passwordField" />
                        <small class="float-right py-3 showPasswordToggle" style="cursor:pointer;">SHOW</small>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
                    </div>
                </form>

            </div
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
